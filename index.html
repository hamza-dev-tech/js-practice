<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css"
  </head>
  <body>
    <div class="main">
      <h1>Smart Calculator</h1>
      <div class="calculator">
        <input type="text" name="screen" class="screen" />
        <div class="row">
          <button>(</button>
          <button>)</button>
          <button>c</button>
          <button>%</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
